<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horário Descomplicado</title>
    <link rel="stylesheet" href="../styles/tailwind.css">
    <link rel="stylesheet" href="../styles/styles.css">
  </head>
  <body class="min-h-max bg-zinc-50">
    <header class="m-0 bg-green-950">
      <div class="px-12 py-5 flex justify-items-stretch">
        <h1 class="flex-1 text-white text-2xl font-bold">Horário Descomplicado</h1>
        <div class="flex flex-1 justify-end">
          <button class="text-white font-bold text-lg hover:text-zinc-300" onclick="_logout_auth()">Logout</button>
        </div>
      </div>
    </header>

    <section>
      <div class="mx-28 my-16">
        <div class="flex">
          <h2 class="font-bold text-xl underline">Projetos</h2>
          <button type="button" class="ml-4 hover:cursor-pointer" onclick="new_project_modal()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
          </button>
        </div>
        <div class="mt-4 border-2 border-zinc-800">
          <div class="mx-4 my-2 px-4 py-4 grid grid-cols-4" id="projects-list">
            <div>
              <span class="text-lg">Carregando projetos...</span>
            </div>
          </div>
        </div>
      </div>
      <div id="new-project-modal" tabindex="-1" aria-hidden="true" style="display: none;" class="w-full h-full overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center md:inset-0">
        <div class="fixed w-full h-full max-w-2xl max-h-full">
          <div class="fixed w-full h-full bg-zinc-800 opacity-40" onclick="new_project_modal()"></div>
          <div class="absolute w-screen min-h-screen flex">
            <div class="relative mx-auto my-auto bg-zinc-50 rounded-lg shadow">
              <div>
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                  <h4 class="font-bold text-zinc-950 text-lg">Novo Projeto</h4>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                  <div>
                    <span>Nome:</span>
                    <input class="border-2 border-zinc-700 bg-zinc-50" type="text" id="new-project-name">
                  </div>
                </div>
                <!-- Modal footer -->
                <div class="flex p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                  <div class="w-max flex justify-stretch">
                    <button class="bg-green-700 py-1 px-4 text-white text-lg hover:bg-green-900" onclick="create_new_project()">
                      Criar
                    </button>
                    <button class="ml-4 text-zinc-950 hover:text-zinc-400" onclick="new_project_modal()">
                      Cancelar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="fixed bottom-0 w-full border-t-2 border-cyan-950">
      <div class="my-4 mx-8">
        <h3>Criado por: Luisz576 ©2024</h3>
      </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="../scripts/functions.js"></script>
    <script src="../scripts/http.js"></script>
    <script src="../scripts/cookie_manager.js"></script>
    <script src="../scripts/auth/auth.js"></script>
    <script src="../scripts/auth/logged_area.js"></script>
    <script src="../scripts/api/api.js"></script>

    <script src="../scripts/pages/hd/index.js"></script>
  </body>
</html>
